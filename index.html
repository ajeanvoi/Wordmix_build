<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <title>Wordmix | Web Demo</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #1e1e1e;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Google Play logo container */
    .store-sidebar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      height: 100%;
    }

    .store-sidebar img {
      height: 80px;
      transition: transform 0.2s ease;
    }

    .store-sidebar img:hover {
      transform: scale(1.05);
    }

    /* Unity game container with 9:16 ratio */
    #unity-container {
      width: calc(100vh * 9 / 16);
      height: 100vh;
      max-width: 56.25vw;
      background: #231F20;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      border-radius: 12px;
      overflow: hidden;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    @media (max-width: 800px) {
      body {
        flex-direction: column;
      }

      .store-sidebar {
        margin: 10px 0;
        height: auto;
      }

      .store-sidebar img {
        height: 60px;
      }

      #unity-container {
        width: 100vw;
        height: calc(100vw * 16 / 9);
        max-height: 100vh;
      }
    }
  </style>
</head>

<body>
  <div class="store-sidebar">
    <a href="https://play.google.com/store/apps/details?id=com.AkazGame.Wordmix" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
    </a>
  </div>

  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>

  <script src="Build/Wordmix_build.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/Wordmix_build.data",
      frameworkUrl: "Build/Wordmix_build.framework.js",
      codeUrl: "Build/Wordmix_build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Wordmix",
      productVersion: "1.0",
    });
  </script>
</body>
</html>
