<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <title>Unity Web Player | Wordmix</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #unity-container {
      width: 100vmin;
      height: calc(100vmin * (16 / 9));
      max-height: 100vh;
      max-width: calc(100vh * (9 / 16));
      position: relative;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #231F20;
      display: block;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>

  <script src="Build/Wordmix_build.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/Wordmix_build.data",
      frameworkUrl: "Build/Wordmix_build.framework.js",
      codeUrl: "Build/Wordmix_build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Wordmix",
      productVersion: "1.0",
    });
  </script>
</body>
</html>
